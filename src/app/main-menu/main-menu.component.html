<nav class="menu-container">
  <ul class="main-menu-container ">
    <li *ngFor="let menuItem of menu" (click)="menuClick(menuItem)">
      {{ menuItem.name }}
    </li>
  </ul>

  <ul *ngIf="isSubMenuExist" class="sub-menu-container">
    <li *ngFor="let menu of selectedMenu.subMenu" (click)="menuClick(menu)" [class.active]="menu === selectedLeafMenu">
      {{ menu.name }}
    </li>
  </ul>
</nav>
